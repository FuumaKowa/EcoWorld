<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('images/bggif.gif') no-repeat center center fixed;
            color: #fff;
            width: 100%;
            height: 100%;
            background-size: cover;
            backdrop-filter: blur(5px);
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo {
            width: 120px;
        }
        .container-nav {
            height: fit-content;
            width: 100%;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            background: rgba(0, 0, 0, 0.4);
        }

        nav ul li {
            display: inline-block;
            list-style: none;
            margin: 10px 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            width: 0%;
            height: 3px;
            background: #ff004f;
            position: absolute;
            left: 0;
            bottom: -6px;
            transition: 0.5s;
        }

        nav ul li a:hover::after {
            width: 100%;
        }
            
        .e-card {
          margin: 100px auto;
          background: transparent;
          box-shadow: 0px 8px 28px -9px rgba(0,0,0,0.45);
          position: relative;
          width: 50%;
          height: 500px;
          border-radius: 16px;
          overflow: hidden;
        }

        .wave {
          position: absolute;
          width: 1000px;
          height: 1400px;
          opacity: 0.6;
          left: 0;
          top: 0;
          margin-left: -50%;
          margin-top: -70%;
          background: linear-gradient(744deg,#af40ff,#5b42f3 60%,#00ddeb);
        }


        .infotop {
          text-align: center;
          font-size: 20px;
          position: absolute;
          top: 5.6em;
          left: 0;
          right: 0;
          color: rgb(255, 255, 255);
          font-weight: 600;
        }

        .name {
          font-size: 14px;
          font-weight: 100;
          position: relative;
          top: 1em;
          text-transform: lowercase;
        }

        .wave:nth-child(2),
        .wave:nth-child(3) {
          top: 410px;
        }

        .playing .wave {
          border-radius: 40%;
          animation: wave 3000ms infinite linear;
        }

        .wave {
          border-radius: 40%;
          animation: wave 55s infinite linear;
        }

        .playing .wave:nth-child(2) {
          animation-duration: 4000ms;
        }

        .wave:nth-child(2) {
          animation-duration: 50s;
        }

        .playing .wave:nth-child(3) {
          animation-duration: 5000ms;
        }

        .wave:nth-child(3) {
          animation-duration: 45s;
        }

        @keyframes wave {
          0% {
            transform: rotate(0deg);
          }
      
          100% {
            transform: rotate(360deg);
          }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #004d99;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn {
            width: 15em;
            height: 5em;
            border-radius: 3em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: #1C1A1C;
            cursor: pointer;
            transition: all 450ms ease-in-out;
        }
        
        .sparkle {
            fill: #AAAAAA;
            transition: all 800ms ease;
        }
        
        .text {
            font-weight: 600;
            color: #AAAAAA;
            font-size: medium;
        }
        
        .btn:hover {
            background: linear-gradient(0deg,#A47CF3,#683FEA);
            box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.4),
            inset 0px -4px 0px 0px rgba(0, 0, 0, 0.2),
            0px 0px 0px 4px rgba(255, 255, 255, 0.2),
            0px 0px 180px 0px #9917FF;
            transform: translateY(-2px);
        }
        
        .btn:hover .text {
            color: white;
        }
        
        .btn:hover .sparkle {
            fill: white;
            transform: scale(1.2);
            border: none;
        } 
        
        .button-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
        }

        
    </style>
</head>

<div class="e-card playing">

      <div class="infotop" >
